<div class="progressbar-wrapper">
    <div class="progress-bar">
        <div class="flex"><p class="car-brandname">{{title}}</p><span class="description">{{description}}</span></div>
        <mat-progress-bar class="mat-progress-bar mat-warn" mode="determinate" value="{{progress}}"></mat-progress-bar>
    </div>
    <div class="car-image">
        <img src="{{imgUrl}}" alt="" width="144" height="90">
    </div>
</div>
